<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ronny’s Disco – Musikwünsche</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="ticket">
    <div class="title">RONNY’S DISCO</div>
    <div class="subtitle">MUSIKWÜNSCHE</div>

    <div id="nowPlaying" class="card" style="display: none;">
      <div class="card-title">Gerade läuft</div>
      <div class="item nowplaying-box">
        <img class="cover" />
        <div class="meta">
          <div class="name"></div>
          <div class="artist"></div>
        </div>

        <a id="npLink" target="_blank" class="np-link-btn">
          <img src="/icons/link.png" class="np-link-icon" />
        </a>
      </div>
    </div>

    <div class="card">
      <div class="row searchbar">
        <input id="search" placeholder="Song oder Künstler suchen..." />
        <img src="/icons/search.svg" id="searchIcon" class="search-icon"/>
      </div>

      <div id="results" class="list"></div>
    </div>

    <div class="card">
      <div class="card-title">Bereits gewünschte Lieder</div>
      <div id="playlist" class="list"></div>
    </div>

    <footer>
      <small><b>Hinweis:</b> Songs landen in der Wunsch-Playlist. Keine Garantie, dass alles gespielt wird!</small>
      <br>
      <small style="color: rgb(255,255,255,0.5)">Created by Sille with ❤️</small>
    </footer>
  </div>

  <template id="item-tpl">
    <div class="item">
      <img class="cover" />
      <div class="meta">
        <div class="name"></div>
        <div class="artist"></div>
      </div>
      <button class="add">
        <img src="/icons/add.png" class="add-icon"/>
      </button>

    </div>
  </template>

  <script src="/main.js"></script>
</body>
</html>
